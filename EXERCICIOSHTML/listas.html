<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <hr>
    <h2>Lista não ordenada</h2>
    <ul>
        <li>Arroz</li>
        <li>Feijao</li>
        <li>Pure</li>
        <li>Bife</li>
        <li>Tomate</li>
    </ul>
    <hr>
    <h2>Lista ordenada</h2>
    <ol>
        <li>Ovo</li>
        <li>Açucar</li>
        <li>Leite</li>
        <li>Manteiga</li>
        <li>Fermento</li>
        <li>Mistura pra bolo</li>
    </ol>
</body>
</html>
